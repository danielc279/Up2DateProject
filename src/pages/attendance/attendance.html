<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Attendance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-margin>
  <ion-list no-lines>
    <div class="buffer">
       <ion-item class="attendance" *ngFor="let attended of attendedList, let subject of subjectList" (click)="openBasicModal()" no-padding>
        <div class="item-header">
            <h2 class="subject-title">{{ subject.name }}</h2>
        </div>
        <div class="line"></div>
        <div class="progress-bar">
          <div [style.width]="((attended.present/attended.total) * 100) + '%'" [class]="'progress-amount ' + ((attended.present/attended.total) < 0.75 ? 'red' : 'blue')"></div>
          <div class="item-footer">
            {{ (attended.present/attended.total) * 100}}%
          </div>
        </div>
      </ion-item>
  </div>
  </ion-list>
</ion-content>
