<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Assignments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-margin>
  <ion-list no-lines>
    <div class="buffer">
      <ion-item class="assignments" *ngFor="let assignment of assignmentList ;let i = index" (click)="openBasicModal(i)" no-padding>
        <div class="item-header">
          <h2 class="duedate-title border-top">{{ assignment.subname }} {{ assignment.due_date }}</h2>
        </div>
        <div class="line"></div>
          <div class="item-footer border-bottom">
            {{ assignment.name }}
          </div>
      </ion-item>
  </div>
  </ion-list>
</ion-content>
