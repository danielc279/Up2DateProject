<ion-header>
    <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Missed Lessons</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-item class="attendance" *ngFor="let item of missed" no-padding>
        <div class="item-footer">
          {{ item.date }}
        </div>
    </ion-item>
      
  </ion-content>
